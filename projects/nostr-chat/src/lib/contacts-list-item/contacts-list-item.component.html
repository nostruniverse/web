<div class="flex items-center py-4 px-6 cursor-pointer bg-white hover:bg-gray-200 border-b-2"
(click)="select.next()"
>
    <img [src]="contact.avatarUrl" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
    <div>
      <p class="text-lg font-semibold">{{contact.name || "No name"}}</p>
      <p class="text-gray-600">{{contact.pubk}}</p>
    </div>
</div>
